<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de contacto</title>

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/font-awesome.css">

    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/script.js"></script>
</head>
<header>
	<ul>
		<li><a href="index.html" class="inicio-btn">Inicio</a></li>
	</ul>
	<style>header {
		position: relative;
		padding: 10px;
		background-color: white; /* Cambia el color de fondo si lo deseas */
	}
	
	ul {
		list-style-type: none; /* Quitar las viñetas de la lista */
		padding: 0;           /* Quitar padding de la lista */
		margin: 0;            /* Quitar margin de la lista */
	}
	
	li {
		display: inline;       /* Alinear los elementos de la lista en línea */
	}
	
	.inicio-btn {
		background-color: blue;       /* Color del botón */
		color: white;                 /* Color del texto del botón */
		text-decoration: none;        /* Quitar subrayado del enlace */
		padding: 10px 40px;          /* Espaciado interno (más ancho) */
		cursor: pointer;              /* Cambia el cursor al pasar sobre el botón */
		border-radius: 5px;          /* Bordes redondeados */
		position: relative;           /* Posicionamiento relativo */
		left: 50px;                  /* Mueve el botón 2 cm más a la derecha (ajusta si es necesario) */
	}
	
	.inicio-btn:hover {
		background-color: darkblue;  /* Color del botón al pasar el ratón */
	}</style>
</header>


    <section class="form_wrap">

        <section class="cantact_info">
            <section class="info_title">
                <span class="fa fa-user-circle"></span>
                <h2>INFORMACION<br>DE CONTACTO</h2>
            </section>
            <section class="info_items">
                <p><span class="fa fa-envelope"></span> Tecnologiabz@gmail.com</p>
                <p><span class="fa fa-mobile"></span> +18297193978</p>
            </section>
        </section>

        <form action="" class="form_contact">
            <h2>Envia un mensaje</h2>
            <div class="user_info">
                <label for="names">Nombres *</label>
                <input type="text" id="names">

                <label for="phone">Telefono / Celular</label>
                <input type="text" id="phone">

                <label for="email">Correo electronico *</label>
                <input type="text" id="email">

                <label for="mensaje">Mensaje *</label>
                <textarea id="mensaje"></textarea>

                <input type="button" value="Enviar Mensaje" id="btnSend">
            </div>
        </form>

    </section>

</body>
</html>
